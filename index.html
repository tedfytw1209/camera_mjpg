<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>NCTU IoTtalk Remote Controller with Live View!</title>

    <link rel="icon" href="./favicon.ico" type="image/x-icon">


    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
    <script src="bower_components/kurento-client/js/kurento-client.js"></script>
    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
    <script src="./js/console.js"></script>

	<body onunload="bodyOnUnload();" style="background-color: #e9e9e9;">
    <div class="container-fluid">
		<div class="row">
			<div class="col-sm-7">
				<div class="row">
				<div class="col-sm-12">
				
				<h3 class="text-center text-info">
					
				</h3>
				<form id="login" target="retframe" method="post">
					<input type="hidden" name="username" value="login" />
					<input type="hidden" name="password" value="pass" />
	            </form>
				<script>
					document.getElementById("login").action = "http://" + ADDR_IP_CAM + ":" + PORT_IP_CAM_API;
				</script>
				</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
			            <div id="videoFSContainer" class="img-rounded">
							<video id="videoOutput" muted autoplay class="img-rounded"></video>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12">							 
						<form id="fSelectPreset" target="retframe" accept-charset="UTF-8" method="get" action='http://' + ADDR_IP_CAM + ':' + PORT_IP_CAM_API + '/cgi-bin/viewer/recall.cgi' onload='fGetPresetOptions();'>
							<div class="form-group">								  
								<select class="form-control" id="sel-preset" onchange="fSelectPreset();">
								<option value="-1">-- Select The Preset Location --</option>
								<option value="1">Television</option>
								<option value="2">Shutters</option>
								<option value="3">Kitchen</option>
								</select>
							</div>
						</form>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12">
						<input style="width:350px; display:none;" id="address" type="text">
						<a id="start" href="#" class="btn btn-success" style="display:none;">
						<span class="glyphicon glyphicon-play" style="display:none;"></span></a>
						<a id="stop" href="#" class="btn btn-danger" style="display:none;">
						<span class="glyphicon glyphicon-stop" style="display:none;"></span></a>
						<div id="console" style="display:none;"></div>
					</div>
				</div>	
				
				
				<div class="row">
					<div class="col-xs-2">
						<input type="button" class="btn btn-block btn-success btn-sm btn-ptz" onclick="CamControl('rzoom', 'tele')" style="background-image:url('./pic/zoom-in.png');">
					</div>
					<div class="col-xs-2">
						<input type="button" class="btn btn-block btn-success btn-sm btn-ptz" onclick="CamControl('rzoom', 'wide')" style="background-image:url('./pic/zoom-out.png');">
					</div>
					<div class="col-xs-2">
						<input type="button" class="btn btn-block btn-primary btn-sm btn-ptz" onclick="CamControl('move', 'up')" style="background-image:url('./pic/arrow-up.png');">
					</div>
					<div class="col-xs-2">
						<input type="button" class="btn btn-block btn-primary btn-sm btn-ptz" onclick="CamControl('move', 'down')" style="background-image:url('./pic/arrow-down.png');">
					</div>
					<div class="col-xs-2">
						<input type="button" class="btn btn-block btn-warning btn-sm btn-ptz" onclick="CamControl('move', 'left')" style="background-image:url('./pic/arrow-left.png');">
					</div>
					<div class="col-xs-2">
						<input type="button" class="btn btn-block btn-warning btn-sm btn-ptz" onclick="CamControl('move', 'right')" style="background-image:url('./pic/arrow-right.png');">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-5" style="overflow-y:scroll;height:100%">
					<iframe id="remotecontrol" style="height:850px; width:100%;" frameborder="0"></iframe>
					<script>
						document.getElementById("remotecontrol").src = ADDR_REMOTE_CONTROL;
					</script>
					<iframe id="remotecontrol2" style="height:800px; width:100%;" frameborder="0"></iframe>
					<script>
						document.getElementById("remotecontrol2").src = ADDR_REMOTE_CONTROL2;
					</script>
				</div>
			</div>
		</div>
		<iframe id="retframe" name="retframe" frameborder="0" style="display:none;"> </iframe>

		<div id="myNav" class="overlay">
			<div class="overlay-content">
			</div>
		</div>
	</div>
	</body>
</html>
